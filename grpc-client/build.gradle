buildscript {
	ext.versions = [
	]

    repositories {
        mavenCentral()
    }
    dependencies {			
    	classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	classpath("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    }
}


apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'


repositories {
	mavenCentral()
}

dependencies {
	implementation project(":grpc-lib")
	
	
    implementation group: 'io.kubernetes', name: 'client-java', version: '14.0.0'
	
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "io.grpc:grpc-netty:${grpcVersion}"
	implementation "io.grpc:grpc-protobuf:${grpcVersion}"
	implementation "io.grpc:grpc-stub:${grpcVersion}"
	implementation "com.google.protobuf:protobuf-java-util:${protobufJavaUtil}"
 	
 	implementation "org.springframework.boot:spring-boot-starter-webflux"
 		
 	implementation "ch.qos.logback:logback-classic"
 	
 	
 	implementation "io.fabric8:kubernetes-client:5.0.1"

 	
	implementation "io.grpc:grpc-services:${grpcVersion}"
 	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}



test {
	useJUnitPlatform()
}
